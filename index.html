<!DOCTYPE html>
<html>
<head>
    <title>Online Movie Ticket Booking</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            width: 40%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #111;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        .message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    ðŸŽ¬ Online Movie Ticket Booking System
</header>

<div class="container">
    <h2>Book Your Movie Ticket</h2>

    <form id="movieForm">
        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Select Movie</label>
        <select id="movie" required>
            <option value="">-- Select Movie --</option>
            <option>Avengers</option>
            <option>Avatar</option>
            <option>Spider-Man</option>
            <option>Jawan</option>
        </select>

        <label>Select Show Time</label>
        <select id="time" required>
            <option value="">-- Select Time --</option>
            <option>10:00 AM</option>
            <option>1:00 PM</option>
            <option>4:00 PM</option>
            <option>7:00 PM</option>
        </select>

        <label>Number of Tickets</label>
        <input type="number" id="tickets" min="1" max="10" required>

        <button type="submit">Book Ticket</button>
    </form>

    <div class="message" id="successMessage"></div>
</div>

<script>
    document.getElementById("movieForm").addEventListener("submit", function(event){
        event.preventDefault();

        var name = document.getElementById("name").value;
        var movie = document.getElementById("movie").value;
        var time = document.getElementById("time").value;
        var tickets = document.getElementById("tickets").value;

        document.getElementById("successMessage").innerHTML =
            "Thank you " + name + "! Your " + tickets + " ticket(s) for " + 
            movie + " at " + time + " have been booked successfully.";
        
        document.getElementById("movieForm").reset();
    });
</script>

</body>
</html>
